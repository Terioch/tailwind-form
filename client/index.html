<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link href=”./output.css” rel=”stylesheet”>
		<link rel="stylesheet" href="main.css" />
		<script src="app.js" defer></script>
		<title>Tailwind Form</title>
	</head>
	<body>
		<div class="min-h-screen flex items-center justify-center">
			<div
				class="p-8 rounded shadow-2x1 border border-gray-100 rounded-sm bg-gray-100 w-2/3"
			>
				<div class="flex justify-center">
					<h1
						class="text-4xl font-bold pb-3 mb-3 text-gray-500 border-b border-gray-300"
					>
						Create Your Account
					</h1>
				</div>

				<!-- Form Section -->
				<form id="form" class="space-y-4">
					<div>
						<label for="username" class="block mb-1 text-blue-800">
							Username*
						</label>
						<input
							type="text"
							name="username"
							id="username"
							class="w-full border border-solid border-gray-300 py-1 px-2 rounded outline-none focus:border-blue-300"
						/>
					</div>
					<div>
						<label for="email" class="block mb-1 text-blue-800">
							Email
						</label>
						<input
							type="text"
							name="email"
							id="email"
							class="w-full border border-solid border-gray-300 py-1 px-2 rounded outline-none focus:border-blue-300"
						/>
					</div>
					<div>
						<label for="password" class="block mb-1 text-blue-800">
							Password*
						</label>
						<input
							type="password"
							name="password"
							id="password"
							class="w-full border border-solid border-gray-300 py-1 px-2 rounded outline-none focus:border-blue-300"
						/>
					</div>
					<div class="flex items-center">
						<input
							type="checkbox"
							name="terms"
							id="terms"
							class="focus:border-blue-300 cursor-pointer transform scale-1.5"
						/>
						<label for="checkbox" class="mb-1 text-gray-700 ml-2 text-sm">
							I agree to the terms and conditions*
						</label>
					</div>
					<div
						id="errors-container"
						class="hidden p-2 border border-red-300 rounded"
					>
						<ul id="error-list" class="text-lg text-red-600"></ul>
					</div>
					<div class="flex justify-center">
						<button
							id="submit"
							class="border bg-blue-500 hover:bg-blue-600 transition duration-400 rounded py-2 px-4 text-white font-bold"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
